<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="styles.css">

    <body></body>
    <div class="container"><h1>Your Bag</h1>
        <div class="cart">
          <div class="item">
            <img src="/assets/images/sneakers.jpg" alt="Violet Sneakers">

         <div class="item">
